{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<style>
    .feedback-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: linear-gradient(145deg, #ffffff, #e6f0fa);
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .feedback-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
    }

    .feedback-form textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #d1d9e6;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 1rem;
        background: #f8f9fa;
        resize: vertical;
    }

    .feedback-form button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(145deg, #4a90e2, #357abd);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .feedback-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="feedback-container">
    <h1 class="feedback-title">Provide Your Feedback</h1>
    <form method="POST" action="/feedbacks" class="feedback-form">
        <textarea name="feedback" rows="6" placeholder="Enter your feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
{% endblock %}

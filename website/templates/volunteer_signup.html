{% extends "base.html" %} {% block title %}Volunteer Signup{% endblock %} 
{% block content %}
<form method="POST">
    <h3 align="center">Volunteer Signup</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            value="{{ user.first_name }} {{ user.last_name }}"
            readonly
        />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            value="{{ user.email }}"
            readonly
        />
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
            type="tel" 
            class="form-control" 
            id="phone" 
            name="phone" 
            placeholder="Enter your phone number"
            required
        />
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input 
            type="text" 
            class="form-control" 
            id="location" 
            name="location" 
            placeholder="Enter your location"
            required
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
